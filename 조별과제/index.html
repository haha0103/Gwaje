<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>학업 관리 메인 페이지</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Pretendard', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to bottom, #f4f6fb, #e9eff9);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.4s, color 0.4s;
    }

    body.dark-mode {
      background: #1c1c1e;
      color: #f1f1f1;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 20px 10px;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav {
      width: 100%;
      background: #cdddf5;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 76px;
      z-index: 9;
      transition: background 0.4s;
    }

    body.dark-mode nav {
      background: #2c2c2e;
    }

    nav a {
      color: #4a90e2;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover {
      background: #4a90e2;
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s, background 0.4s, color 0.4s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    body.dark-mode .card {
      background: #2e2e33;
      color: #ddd;
    }

    .card h2 {
      color: #4a90e2;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #555;
    }

    body.dark-mode .card p {
      color: #ccc;
    }

    hr {
      width: 80%;
      margin: 60px auto 30px;
      border: none;
      height: 2px;
      background: #ddd;
    }

    footer {
      background: #ffffff;
      padding: 20px 40px;
      text-align: left;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
      font-size: 1.1rem;
      transition: background 0.4s;
    }

    footer a {
      text-decoration: none;
      color: #888;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #4a90e2;
    }

    body.dark-mode footer {
      background: #1c1c1e;
    }

    @media (max-width: 600px) {
      nav {
        flex-wrap: wrap;
        gap: 15px;
        padding: 15px;
      }

      nav a {
        font-size: 0.95rem;
        padding: 8px 12px;
      }

      .card {
        padding: 30px 20px;
      }
    }

    /* 다크모드 버튼 */
    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgb(164, 204, 255);
      color: #4a90e2;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    .dark-toggle:hover {
      background: #4a90e2;
      color: white;
    }

    body.dark-mode .dark-toggle {
      background: #5b7196;
      color: #ddd;
    }

    body.dark-mode .dark-toggle:hover {
      background: #4a90e2;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    학업 관리
    <button class="dark-toggle" onclick="toggleDarkMode()">🌙</button>
  </header>

  <nav>
    <a href="ekakdgofk.html"><i class="fa-regular fa-calendar"></i> 일정표</a>
    <a href="dudtkd.html"><i class="fa-solid fa-book"></i> 자료실</a>
    <a href="notepad.html"><i class="fa-solid fa-pen-to-square"></i> 메모장</a>
  </nav>

  <main>
    <div class="card">
      <h2>📘 학업 관리 페이지</h2>
      <p>
        이 웹사이트는 학업을 보다 체계적으로 관리하기 위해 제작되었습니다.<br/>
        상단의 메뉴를 통해 일정 확인, 메모장 등을 편리하게 이용하세요.<br/><br/>
        모두가 함께 만드는 효율적인 팀워크를 응원합니다! 💪
      </p>
    </div>
  </main>

  <footer>
    <hr />
    <a href="조원소개.html">문하경 · 이성헌 · 박현민</a>
  </footer>

  <script>
    // 다크 모드 toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // 페이지 로드 시 이전 상태 유지
    window.onload = () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>

</body>
</html>
