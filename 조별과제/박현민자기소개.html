<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>조별과제 자기소개</title>
  <style>
    body {
      margin: 0;
      position: relative;
      font-family: 'Noto Sans KR', Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      padding: 60px 20px 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* 돌아가기 버튼 스타일 */
    .back-button {
      position: fixed; /* 화면에 고정 */
      top: 15px;
      right: 15px;
      background-color: #1e88e5; /* 파란색 */
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      z-index: 1000; /* 항상 위에 */
    }

    .back-button:hover {
      background-color: #1565c0;
    }

        /* 프로필 사진만 동그랗게 */
        .profile-img {
      display: block;
      max-width: 150px;
      height: auto;
      margin: 0 auto 20px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* 중간과정 사진은 자연스럽게 */
    .process-img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 10px 0;
      border-radius: 8px; /* 살짝 둥글게 */
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* 제목 스타일 */
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 10px;
      color: #1e88e5;
    }

    /* 자기소개, 소감 박스 스타일 */
    section {
      background-color: white;
      padding: 20px 25px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    section h2 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 20px;
      border-bottom: 2px solid #1e88e5;
      padding-bottom: 5px;
      color: #1e88e5;
    }

    section p {
      white-space: pre-line; /* 줄바꿈 유지 */
      font-size: 16px;
      color: #555;
    }

  </style>
</head>
<body>
  <button class="back-button" onclick="history.back()">돌아가기</button>

  <img src="images/박현민.png" alt="프로필 사진" class="profile-img" />

  <h1>박현민</h1>

  <section>
    <h2>자기소개</h2>
    <p>
    </p>
  </section>

  <section>
    <h2>조별과제 소감</h2>
    <p>
    저는 자기소개 페이지를 만들었습니다.
    소감으로는 별로 한게없어서 아쉬웠습니다.
    </p>
  </section>

  <section>
    <h2>제작과정</h2>
    <p>
        <img src="중간과정/1000017016.jpg" class="process-img">
    </p>
  </section>

</body>
</html>
